<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="produtos.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<title>Contato - Barbearia Alura</title>
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="C:\Users\awkwa\Downloads\imagens\logo.png" alt="Logo da Barbearia Alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nomesobrenome"> Nome completo</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for='email'>Email</label>
			<input type="email" id="Email" placeholder="email@dominio.com" class="input-padrao" required>

			<label for="Telefone">Telefone</label>
			<input type="tel" id="Telefone" placeholder="(XX)XXXXX-XXXX" class="input-padrao" required>

			<label for="mensagem"> Mensagem </label>
			<textarea cols="70" rows="10" class="input-padrao"required></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>

				<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
				

				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
				
				
			</fieldset>
			
			<fieldset>
				<legend> Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"> <input type="checkbox" checked> Gostaria de receber novidades por email?</label>
			<input type="submit" value="Enviar formulário" id="enviar">

		</form>
		<table>
			<thead>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8 - 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8 - 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8 - 20h</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<img src="C:\Users\awkwa\Downloads\imagens\logo-branco.png">

	</footer>
